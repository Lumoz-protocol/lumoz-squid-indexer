type Transfer @entity {
  id: ID!
  status: TransferStatus!
  deposit: Deposit @unique
  execution: Execution @unique
}

type Deposit @entity {
  id: ID!
  transfer: Transfer @derivedFrom(field: "deposit")
  type: String!
  txHash: String!
  blockNumber: String!
  depositData: String!
  timestamp: DateTime
  handlerResponse: String!
  feeID: String
  fee: Fee @unique
  accountID: String 
  account: Account 
  depositNonce: String
  resource: Resource!
  resourceID: String
  fromDomainID: String
  fromDomain: Domain!
  toDomainID: String
  toDomain: Domain!
  destination: String
  amount: String!
}

type Execution @entity {
  id: ID!
  transfer: Transfer @derivedFrom(field: "execution")
  txHash: String!
  timestamp: DateTime
  blockNumber: String!
  message: String
}

enum TransferStatus {
  pending
  executed
  failed
}

type Account @entity {
  id: ID!
  addressStatus: String
  deposits: [Deposit!] @derivedFrom(field: "account")
}

type Resource @entity @index(fields: ["resourceID", "domainID"], unique: true) {
  id: ID!
  resourceID: String! # New field
  type: String!
  decimals: Int
  tokenAddress: String!
  tokenSymbol: String!
  deposit: [Deposit!] @derivedFrom(field: "resource")
  domainID: String
  domain: Domain
}

type Domain @entity {
  id: ID!
  name: String!
  fromDomain: [Deposit!] @derivedFrom(field: "fromDomain")
  toDomain: [Deposit!] @derivedFrom(field: "toDomain")
  fee: [Fee!] @derivedFrom(field: "domain")
  resource: [Resource!] @derivedFrom(field: "domain")
}

type Fee @entity {
  id: ID! 
  amount: String!
  resourceID: String
  resource: Resource! @unique
  depositID: String
  deposit: Deposit @unique
  domainID: String
  domain: Domain! @unique
}